<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <body>
    <nav class="nav">
      <a href="#">About</a>
      <a href="#">Store</a>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
    </nav>

    <div>
      <img src="assets/google-logo.svg" alt="google-logo" class="google-logo" />
    </div>

    <div class="rounded-search">
      <!-- Magnifying glass icon -->
      <img id="mag-icon" src="assets/mag-icon.svg" />
      <!-- Text field  -->
      <div class="text-field">
        <input
          type="text"
          maxlength="2048"
          autocapitalize="off"
          autocomplete="off"
          autocorrect="off"
          autofocus
          spellcheck="false"
        />
      </div>
      <!-- Microphone icon -->
      <img id="mic-icon" src="assets/mic-icon.svg" />
    </div>

    <div class="container">
      <input class="search-btn" type="submit" value="Google Search" />
      <input class="search-btn" type="submit" value="I'm Feeling Lucky" />
    </div>
  </body>
</html>
